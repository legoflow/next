image: harbor.duowan.com/front_end/node:12.7.0

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules

stages:
  - build
  - release

# 安装依赖
before_script:
  - yarn config set registry https://npm-registry.duowan.com

# 构建
build:
  stage: build
  tags:
    - yyci_office
  only:
    - master
    - test
  artifacts:
    expire_in: 1 week
    paths:
    - dist
    - package.json
  script:
    - yarn install
    - npm run build

.release:
  stage: release
  tags:
    - yyci_office
  script:
    - yarn global add @yy/rv-cli
    - find ./dist/js/ -name '*.map' -type f -print -exec rm -rf {} \;
    - rv dist --ignoreNotice

# 发布 - 测试环境
release_test:
  extends: .release
  only:
    - test

# 发布 - 生产环境
release_prod:
  extends: .release
  when: manual
  only:
    - master
